<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="menustyle.css">
</head>
<body>
    <div class="menu">
        <h1>Classic Games Menu</h1>
        <div class="game-grid">

            <div class="game-item">
                <div class="game-preview">
                    <img src="assets/images/tic-tac-toe.png" alt="Tic Tac Toe">
                    <div class="game-overlay">
                        <a href="games/tic-tac-toe/index.html">Play Tic Tac Toe</a>
                    </div>
                </div>
            </div>
            
            <div class="game-item">
                <div class="game-preview">
                    <img src="assets/images/rpsls-game.png" alt="Rock-Paper-Scissors-Lizard-Spock">
                    <div class="game-overlay">
                        <a href="games/rpsls-game/index.html">Play Rock-Paper-Scissors-Lizard-Spock</a>
                    </div>
                </div>
            </div>
            
            <div class="game-item">
                <div class="game-preview">
                    <img src="assets/images/reflexes-game.png" alt="Reflexes Game">
                    <div class="game-overlay">
                        <a href="games/reflexes-game/index.html">Play Reflexes Game</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="menuscript.js"></script>
</body>
</html>
